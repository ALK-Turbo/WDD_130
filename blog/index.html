<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="articles.js" defer></script>
    <link rel="stylesheet" href="blog.css">
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>


<main>
    <header>
        <h1>Kids Read For Fun</h1>
        <nav>
            <ul>
                <li><a href="#" class="link">About</a></li>
                <li><a href="#" class="link">Archive</a></li>
                <li><a href="#" class="link">Search</a></li>
            </ul>
        </nav>
    </header>
    <section class="selectors">

        <p>Filters will go here</p>
        <form id="filters" method="get">
            <fieldset class="fieldset">
                <legend>Login</legend>
                <p>
                    <label for="username" id="username" required>Username</label>
                    <input type="text" name="username" required />
                </p>
                <p>
                    <label for="password" id="password" minlength="8">Password</label>
                    <input type="password" name="password" minlength="8" />
                </p>
                <input type="hidden" name="userid" value="1234" />
            </fieldset>
            <p>
                <label for="sort">Sort</label>
                <select id="sort">
                    <option>Pick A Value</option>
                    <option value="asc">Ascending</option>
                    <option value="dsc">Descending</option>
                </select>

            </p>
            <p>
                <label for="tags">Tags</label>
                <input type="checkbox" name="tags" id="tags">

            </p>
            <button type="submit">Submit</button>
        </form>

    </section>

</main>

</html>
