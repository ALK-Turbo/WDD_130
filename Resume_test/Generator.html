<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./maxcdb.css">
    <link rel="stylesheet" href="./test.css">
    <script src="./jquery.js"></script>
    <script src="cloudfare.js"></script>
    <script src="./maxcdn.js"></script>
    <script src="./quote_generator.js" defer></script>
</head>

<body>
    <nav>

        <header>
            <img src="./Ammon logo.png" alt="My Logo">
            <h1> AMMON LEO KELLER</h1>
            <h2>DIGITAL PORTFOLIO</h2>
        </header>

        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link" id="nav-Resume-tab" href="navigate-modify.html?tab=1">About Me</a>
            <a class="nav-item nav-link" id="nav-Resume-tab" href="navigate-modify.html?tab=2">Resume</a>
            <a class="nav-item nav-link" id="nav-Portfolio-tab" href="./Portfolio.html">Portfolio</a>
            <a class="nav-item nav-link active" id="nav-Generator-tab" href="./Generator.html">Generator</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <!-- These are useless tabs 1-4 -->
        <div class="tab-pane fade " id="nav-About-Me" role="tabpanel" aria-labelledby="nav-About-Me-tab">1st
            tab
        </div>
        <div class="tab-pane fade" id="nav-Resume" role="tabpanel" aria-labelledby="nav-Resume-tab">2nd tab</div>
        <div class="tab-pane fade" id="nav-Portfolio" role="tabpanel" aria-labelledby="nav-Portfolio-tab">
            4th tab</div>
        <!-- Input everything for the Generator Page here -->
        <div class="tab-pane fade show active" id="nav-Generator" role="tabpanel" aria-labelledby="nav-Generator-tab">

            <!-- Quote Container -->
            <div class="generatorContainer">
                <div class="buttons">

                    <!--Add an onclick event on 'next quote' button. Upon the click of a button, a new random quote is generated-->
                    <button class="glow-on-hover" id="next_quote">Next quote</button>
                </div>
                <!-- Quote to be Displayed Here -->
                <h1>
                    <i class="fas fa-quote-left"></i>
                    <span class="quote" id="quote"></span>
                    <i class="fas fa-quote-right"></i>
                </h1>
                <!-- Author to be Displayed Here -->
                <p class="author" id="author"></p>

                <hr />

            </div>

            </button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var whichTab = getUrlVars();
            function getUrlVars() {
                var hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                }
                return hash[1];
            }
            switch (whichTab) {
                case '1':
                    $('[href="#nav-About-Me"]').tab('show');
                    break;
                case '2':
                    $('[href="#nav-Resume"]').tab('show');
                    break;
                case '4':
                    $('[href="#nav-Portfolio"]').tab('show');
                    break;
                case '4':
                    $('[href="#nav-Generator"]').tab('show');
                    break;
            }
        });
    </script>
</body>

</html>
