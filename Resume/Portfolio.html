<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./maxcdb.css">
    <link rel="stylesheet" href="./test.css">
    <script src="./jquery.js"></script>
    <script src="./cloudfare.js"></script>
    <script src="./maxcdn.js"></script>
</head>

<body>
    <nav>

        <header>
            <img src="./Ammon logo.png" alt="My Logo">
            <h1> AMMON LEO KELLER</h1>
            <h2>DIGITAL PORTFOLIO</h2>
        </header>

        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link" id="nav-Resume-tab" href="index.html?tab=1">About Me</a>
            <a class="nav-item nav-link" id="nav-Resume-tab" href="index.html?tab=2">Resume</a>
            <a class="nav-item nav-link active" id="nav-Portfolio-tab" href="./Portfolio.html">Portfolio</a>
            <a class="nav-item nav-link" id="nav-Generator-tab" href="./Generator.html">Generator</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <!-- These are useless tab 1-3 -->
        <div class="tab-pane fade " id="nav-About-Me" role="tabpanel" aria-labelledby="nav-About-Me-tab">1st
            tab
        </div>
        <div class="tab-pane fade" id="nav-Resume" role="tabpanel" aria-labelledby="nav-Resume-tab">2nd tab</div>
        <!-- Input everything for the Portfolio page here -->
        <div class="tab-pane fade show active" id="nav-Portfolio" role="tabpanel" aria-labelledby="nav-Portfolio-tab">
            <div class="Portfolio_Content">
                <!-- Insert your portfolio links here -->
                <div class="Portfolio_links">
                    <a href="./Portfolios/Port1.html" target="pdf_viewer">Port 1</a>
                    <a href="./Portfolios/Port 2.html" target="pdf_viewer">Port 2</a>
                    <a href="./Portfolios/Assem1.pdf" target="pdf_viewer">SolidWorks GD&T</a>
                </div>
                <div class="container">
                    <iframe id="pdf_viewer" class="pdf_viewer" name="pdf_viewer" title="PDF in an i-Frame"
                        frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <!-- This is useless tab 5 -->
        <div class="tab-pane fade" id="nav-Generator" role="tabpanel" aria-labelledby="nav-Generator-tab">
            5th tab</div>
    </div>

    <script>
        $(document).ready(function () {
            var whichTab = getUrlVars();
            function getUrlVars() {
                var hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                }
                return hash[1];
            }
            switch (whichTab) {
                case '1':
                    $('[href="#nav-About-Me"]').tab('show');
                    break;
                case '2':
                    $('[href="#nav-Resume"]').tab('show');
                    break;
                case '4':
                    $('[href="#nav-Portfolio"]').tab('show');
                    break;
                case '4':
                    $('[href="#nav-Generator"]').tab('show');
                    break;
            }
        });
    </script>
</body>

</html>
